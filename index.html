<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiência AR iPhone</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #000000;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<model-viewer
  ios-src="https://kk-ycee.vercel.app/model.usdz"
  alt="Modelo 3D iOS"
  ar
  ar-modes="quick-look"
  ar-scale="auto"
  camera-controls
  auto-rotate
  interaction-prompt="auto"
  style="width: 600px; height: 400px;">
</model-viewer>

<script>
  window.addEventListener('load', () => {
    const viewer = document.querySelector('model-viewer');
    // Ativa AR direto se possível
    if (viewer.canActivateAR) {
      viewer.activateAR();
    }
  });
</script>

</body>
</html>
