<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiência AR</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer::part(ar-button) {
    display: none !important;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 32px 24px;
      max-width: 340px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #111;
    }

    p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 24px;
    }

    button {
      background-color: #007AFF;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fd1;
    }

    model-viewer {
      display: none;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Experiência AR</h1>
  <p>Deseja iniciar a experiência em realidade aumentada?</p>
  <button onclick="startAR()">Iniciar Agora</button>
</div>

<model-viewer
  id="arViewer"
  src="model.glb"
  ios-src="model.usdz"
  alt="Modelo 3D"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="auto"
  camera-controls
  auto-rotate
  reveal="auto"
  interaction-prompt="none">
</model-viewer>

<script>
  function startAR() {
    const viewer = document.getElementById('arViewer');
    document.getElementById('card').style.display = 'none';
    viewer.style.display = 'block';

    // Tenta iniciar AR automaticamente
    if (viewer.canActivateAR) {
      viewer.activateAR();
    } else {
      console.log("AR automático não suportado.");
    }
  }
</script>

</body>
</html>
