<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiência AR</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #000000;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<model-viewer
  id="arViewer"
  src="model.glb"
  ios-src="model.usdz"
  alt="Modelo 3D"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="auto"
  camera-controls
  auto-rotate
  reveal="auto"
  interaction-prompt="none">
</model-viewer>

<script>
  window.addEventListener('load', () => {
    const viewer = document.getElementById('arViewer');
    if (viewer.canActivateAR) {
      viewer.activateAR();
    } else {
      // fallback opcional: botão ou mensagem
      console.log("AR automático não suportado.");
    }
  });
</script>

</body>
</html>
