<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Experiência AR</title>
    <script>
      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function isAndroid() {
        return /Android/i.test(navigator.userAgent);
      }

      window.onload = function () {
        if (isIOS()) {
          window.location.href = "/model.usdz"; // abre direto no iOS
        } else if (isAndroid()) {
          const file = encodeURIComponent("https://SEU_DOMINIO/model.glb");
          const fallback = encodeURIComponent("https://SEU_DOMINIO/fallback.html");
          const intentUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${file}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${fallback};end;`;
          window.location.href = intentUrl;
        } else {
          document.body.innerHTML = "<h2>Dispositivo não suportado</h2>";
        }
      };
    </script>
  </head>
  <body>
    <p>Carregando experiência AR...</p>
  </body>
</html>
